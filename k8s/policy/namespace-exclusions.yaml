# Namespace labels for MBCAS exclusions
# These namespaces are NOT managed by MBCAS
---
# kube-system exclusion (patch existing namespace)
apiVersion: v1
kind: Namespace
metadata:
  name: kube-system
  labels:
    mbcas.io/managed: "false"
---
# mbcas-system exclusion (controller/agent must not resize themselves)
apiVersion: v1
kind: Namespace
metadata:
  name: mbcas-system
  labels:
    mbcas.io/managed: "false"
