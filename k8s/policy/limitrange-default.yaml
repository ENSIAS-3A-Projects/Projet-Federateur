# LimitRange for CPU defaults - ensures every pod has CPU requests/limits
# This is applied to demo namespaces to guarantee MBCAS can manage all pods
apiVersion: v1
kind: LimitRange
metadata:
  name: mbcas-cpu-defaults
spec:
  limits:
  # Default CPU values for containers
  - type: Container
    default:
      cpu: "500m"        # Default limit if not specified
    defaultRequest:
      cpu: "100m"        # Default request if not specified
    min:
      cpu: "50m"         # Minimum allowed (MBCAS baseline)
    max:
      cpu: "4000m"       # Maximum allowed (ceiling)
  # Pod-level limits
  - type: Pod
    max:
      cpu: "8000m"       # Max total CPU per pod
    min:
      cpu: "50m"         # Min total CPU per pod
