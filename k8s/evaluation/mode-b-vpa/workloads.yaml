apiVersion: v1
kind: Namespace
metadata:
  name: evaluation
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: evaluation
spec:
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: worker-a
  namespace: evaluation
spec:
  selector:
    app: worker-a
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: worker-b
  namespace: evaluation
spec:
  selector:
    app: worker-b
  ports:
  - port: 80
    targetPort: 8080
---
# Gateway Deployment (Mode B: VPA)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: evaluation
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        # Managed label doesn't affect VPA, but good for consistency
        mbcas.io/managed: "true"
    spec:
      containers:
      - name: gateway
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "gateway"
        - name: TARGET_A_URL
          value: "http://worker-a"
        - name: TARGET_B_URL
          value: "http://worker-b"
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
---
# Worker A Deployment (Deterministic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-a
  namespace: evaluation
  labels:
    app: worker-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-a
  template:
    metadata:
      labels:
        app: worker-a
        mbcas.io/managed: "true"
    spec:
      containers:
      - name: worker-a
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "worker-a"
        - name: CPU_LOAD_MS
          value: "30"
        resources:
          requests:
            cpu: "500m"
            memory: "64Mi"
          limits:
            cpu: "1000m"
            memory: "128Mi"
---
# Worker B Deployment (Bursty)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-b
  namespace: evaluation
  labels:
    app: worker-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-b
  template:
    metadata:
      labels:
        app: worker-b
        mbcas.io/managed: "true"
    spec:
      containers:
      - name: worker-b
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "worker-b"
        - name: CPU_LOAD_MS
          value: "30"
        - name: SPIKE_PROB
          value: "0.2"
        - name: SPIKE_MULT
          value: "5.0"
        resources:
          requests:
            cpu: "500m"
            memory: "64Mi"
          limits:
            cpu: "1000m"
            memory: "128Mi"
---
# Background Noise Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noise
  namespace: evaluation
  labels:
    app: noise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noise
  template:
    metadata:
      labels:
        app: noise
        mbcas.io/managed: "false"
    spec:
      containers:
      - name: noise
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "noise"
        - name: NOISE_INTENSITY
          value: "0.8"
        resources:
          requests:
            cpu: "500m"
            memory: "64Mi"
          limits:
            cpu: "1000m"
            memory: "128Mi"
