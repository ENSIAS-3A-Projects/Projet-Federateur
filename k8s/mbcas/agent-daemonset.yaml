# MBCAS Agent DaemonSet (FIXED)
# Changes from original:
# 1. runAsNonRoot: false (agent needs root for cgroup access)
# 2. runAsUser: 0 (root)
# 3. Added SYS_ADMIN capability for cgroup reading
# 4. Changed namespace to mbcas-system (was 'system')
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mbcas-agent
  namespace: mbcas-system # Changed from 'system'
  labels:
    app.kubernetes.io/name: mbcas
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mbcas
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mbcas
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: mbcas-agent
      hostNetwork: false
      hostPID: false
      # Tolerate all taints to run on all nodes
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      containers:
        - name: agent
          image: mbcas-agent:latest
          imagePullPolicy: IfNotPresent
          command:
            - /agent
            - --node-name=$(NODE_NAME)
            - --v=4
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MBCAS_COST_EFFICIENCY_MODE
              value: "true"
            - name: MBCAS_ALPHA_DOWN
              value: "0.8"
            - name: MBCAS_ALPHA_UP
              value: "0.1"
            - name: MBCAS_IDLE_DECAY_RATE
              value: "0.01"
            - name: MBCAS_TARGET_THROTTLING
              value: "0.05"
            - name: MBCAS_STARTUP_GRACE_PERIOD
              value: "5s"
            - name: MBCAS_BASELINE_CPU_PER_POD
              value: "20m"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
          # FIXED: Security context for cgroup access
          securityContext:
            # Must run as root to read cgroup stats
            runAsNonRoot: false
            runAsUser: 0
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - SYS_ADMIN # Required for cgroup access
              drop:
                - NET_RAW
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
