# VPA configurations for all workloads
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gateway-vpa
  namespace: vpa-mbcas-test
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: gateway-vpa
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "*"
      minAllowed:
        cpu: "100m"
        memory: "64Mi"
      maxAllowed:
        cpu: "2000m"
        memory: "512Mi"
      controlledResources: ["cpu", "memory"]
---
