# VPA-managed workloads - same as baseline but will be managed by VPA
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-vpa
  namespace: vpa-mbcas-test
  labels:
    app: gateway
    test: vpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
      test: vpa
  template:
    metadata:
      labels:
        app: gateway
        test: vpa
    spec:
      containers:
      - name: gateway
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "gateway"
        - name: PORT
          value: "8080"
        - name: TARGET_A_URL
          value: "http://worker-a-vpa:8080"
        - name: TARGET_B_URL
          value: "http://worker-b-vpa:8080"
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-a-vpa
  namespace: vpa-mbcas-test
  labels:
    app: worker-a
    test: vpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-a
      test: vpa
  template:
    metadata:
      labels:
        app: worker-a
        test: vpa
    spec:
      containers:
      - name: worker-a
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "worker-a"
        - name: PORT
          value: "8080"
        - name: CPU_LOAD_MS
          value: "30"
        resources:
          requests:
            cpu: "300m"
            memory: "128Mi"
          limits:
            cpu: "1000m"
            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-b-vpa
  namespace: vpa-mbcas-test
  labels:
    app: worker-b
    test: vpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-b
      test: vpa
  template:
    metadata:
      labels:
        app: worker-b
        test: vpa
    spec:
      containers:
      - name: worker-b
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "worker-b"
        - name: PORT
          value: "8080"
        - name: CPU_LOAD_MS
          value: "20"
        - name: SPIKE_PROB
          value: "0.2"
        - name: SPIKE_MULT
          value: "3.0"
        resources:
          requests:
            cpu: "300m"
