            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noise-vpa
  namespace: vpa-mbcas-test
  labels:
    app: noise
    test: vpa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noise
      test: vpa
  template:
    metadata:
      labels:
        app: noise
        test: vpa
    spec:
      containers:
      - name: noise
        image: eval-service:latest
        imagePullPolicy: Never
        env:
        - name: ROLE
          value: "noise"
        - name: PORT
          value: "8080"
        - name: NOISE_INTENSITY
          value: "0.8"
        resources:
          requests:
            cpu: "200m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-vpa
  namespace: vpa-mbcas-test
spec:
  selector:
    app: gateway
    test: vpa
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: worker-a-vpa
  namespace: vpa-mbcas-test
spec:
  selector:
