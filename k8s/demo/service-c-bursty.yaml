# Service C: Bursty workload
# Usually idle, periodic bursts
# Demonstrates adaptive allocation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c-bursty
  namespace: demo-workloads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-c
  template:
    metadata:
      labels:
        app: service-c
        demo-role: bursty
    spec:
      containers:
      - name: workload
        image: busybox:1.36
        # 10 seconds idle, 5 seconds burst, repeat
        command: ["sh", "-c", "while true; do sleep 10; timeout 5 sh -c 'while true; do :; done'; done"]
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "800m"
            memory: "128Mi"
