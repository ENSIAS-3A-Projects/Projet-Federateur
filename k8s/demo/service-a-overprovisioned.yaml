# Service A: Over-provisioned
# Requests 500m, uses ~100m
# Demonstrates wasted reservation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-overprovisioned
  namespace: demo-workloads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
        demo-role: overprovisioned
    spec:
      containers:
      - name: workload
        image: busybox:1.36
        command: ["sh", "-c", "while true; do echo 'light work'; sleep 1; done"]
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "1000m"
            memory: "128Mi"
