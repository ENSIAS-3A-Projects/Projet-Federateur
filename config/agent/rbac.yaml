apiVersion: v1
kind: ServiceAccount
metadata:
  name: mbcas-agent
  namespace: mbcas-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mbcas-agent
rules:
# Pod permissions (for discovery)
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
# Node permissions (for capacity)
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
# PodAllocation CRD permissions
- apiGroups:
  - allocation.mbcas.io
  resources:
  - podallocations
  verbs:
  - get
  - list
  - create
  - update
  - patch
# ConfigMap permissions (for Q-table persistence)
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mbcas-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mbcas-agent
subjects:
- kind: ServiceAccount
  name: mbcas-agent
  namespace: mbcas-system


