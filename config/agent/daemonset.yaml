# MBCAS Agent DaemonSet (FIXED)
# Changes from original:
# 1. runAsNonRoot: false (agent needs root for cgroup access)
# 2. runAsUser: 0 (root)
# 3. Added SYS_ADMIN capability for cgroup reading
# 4. Changed namespace to mbcas-system (was 'system')
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mbcas-agent
  namespace: mbcas-system # Changed from 'system'
  labels:
    app.kubernetes.io/name: mbcas
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mbcas
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mbcas
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: mbcas-agent
      hostNetwork: false
      hostPID: false
      # Tolerate all taints to run on all nodes
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      containers:
        - name: agent
          image: mbcas-agent:latest
          imagePullPolicy: IfNotPresent
          command:
            - /agent
            - --node-name=$(NODE_NAME)
            - -v=5
          ports:
            - name: health
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
          # FIXED: Security context for cgroup access
          securityContext:
            # Must run as root to read cgroup stats
            runAsNonRoot: false
            runAsUser: 0
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - SYS_ADMIN # Required for cgroup access
              drop:
                - NET_RAW
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
