apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mbcas-agent
  namespace: system
  labels:
    app.kubernetes.io/name: mbcas
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mbcas
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mbcas
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: mbcas-agent
      hostNetwork: false
      hostPID: false
      containers:
      - name: agent
        image: mbcas-agent:latest
        imagePullPolicy: IfNotPresent
        command:
        - /agent
        - --node-name=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: cgroup
          mountPath: /sys/fs/cgroup
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute

